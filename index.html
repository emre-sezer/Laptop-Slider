<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laptop Slider</title>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<body>
    

    <section id="screen">
        <div class="mockups">
            <div class="css-mb with-glare">
                <div class="mb-display-position">
                    <div class="mb-display">
                        <div class="mb-screen-position">
                            <div class="mb-screen">
                                <div id="mockup-slider" class="laptop-slider owl-carousel">
                                    <img src="img1.jpg">
                                    <img src="img2.jpg">
                                    <img src="img3.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-body"></div>
                <div class="mb-bottom-cover"></div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


    <script>
        

        function laptopSlider(){
            if($(".laptop-slider").length) {
                $(".laptop-slider").owlCarousel({
                    loop:true,
                    margin:30,
                    items:1,
                    autoplay:true,
                    smartSpeed:500,
                    animateOut:"fadeOut",
                    dots:false
                })
            }
        }
        laptopSlider();

    </script>
</body>
</html>
